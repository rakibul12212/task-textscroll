<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Wheel</title>
    <style>
        @font-face {
            font-family: 'Anybody';
            src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/ETCAnybodyPB.woff2") format("woff2-variations");
            font-display: block;
            font-style: normal italic;
            font-weight: 100 900;
            font-stretch: 10% 400%;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
           
            font-family: 'Anybody', Courier, monospace;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            height: 100%;
            perspective: 1000px;
        }

        .wheel {
            position: relative;
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
        }

        .txt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 40px; 
            width: 100%; /* Make text take full width */
            text-align: center; /* Center text */
            margin: 10px 0; 
            color: #c9c9c9; 
            text-transform: uppercase;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>

<div class="container gsap">
    <div class="wheel">
        <p class="txt">DRAKE</p>
        <p class="txt">BAD BUNNY</p>
        <p class="txt">LINKIN PARK</p>
        <p class="txt">PESO PLUMA</p>
        <p class="txt">KENDRICK LAMAR</p>
        <p class="txt">EVERYTHING ALWAYS</p>
        <p class="txt">TRAVIS SCOTT</p>
        <p class="txt">BABY KEEM</p>
        <p class="txt">ROSALIA</p>
        <p class="txt">BACARDI</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
<script>
    let wheel = document.querySelector(".gsap .wheel"),
        numLines = 10,  // Adjust if you have more or fewer lines
        radius = numLines * 15,
        angle = 360 / numLines,
        origin = `50% 50% -${radius}px`;

    gsap.set(wheel, { transformOrigin: "50% 50%" });
    gsap.set(wheel.querySelectorAll(".txt"), {
        z: radius,
        rotationX: (index) => angle * index,
        transformOrigin: origin
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.to(wheel, {
        rotationX: -360,
        duration: 8,
        ease: "none",
        transformOrigin: "50% 50%",
        scrollTrigger: {
            trigger: '.container',
            start: "center center",
            end: "+=2000px",
            markers: true, // Set to false to hide markers
            scrub: true,
            pin: true,
            ease: "none"
        }
    });
</script>
</body>
</html>
